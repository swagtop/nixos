[font]
size = 13

normal = { family = "CaskaydiaMono Nerdfont Mono", style = "Regular" }
bold = { family = "CaskaydiaMono Nerdfont Mono", style = "Bold" }
italic = { family = "CaskaydiaMono Nerdfont Mono", style = "Italic" }
bold_italic = { family = "CaskaydiaMono Nerdfont Mono", style = "Bold Italic" }

